<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>SmileFood</title>
</head>


<body>
  
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <div class="header__inner">
          <nav class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">Главная</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Блюда</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Контакты</a>
            </li>
          </nav>
          <div class="user-nav">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-icon" src="images/icons/Search_icon.svg" alt="Кнопка поиска">
            </a>
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-icon" src="images/icons/Buy_icon.svg" alt="Кнопка корзины">
              <span class="user-nav__num">4</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>


</body>
</html>
